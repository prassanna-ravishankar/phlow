name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "latest"
    
    - name: Install dependencies
      run: |
        uv pip install -e ".[dev]"
    
    - name: Run linting
      run: |
        uv run ruff check src/ tests/
        uv run mypy src/
    
    - name: Run unit tests
      run: |
        uv run pytest tests/ -v --cov=src/phlow --cov-report=xml --cov-report=term-missing -m "not e2e"
      env:
        # Mock environment variables for testing
        SUPABASE_URL: http://mock-supabase.local
        SUPABASE_ANON_KEY: mock-anon-key-for-testing
        AGENT_ID: test-agent
        AGENT_NAME: Test Agent
        AGENT_DESCRIPTION: Test agent for CI
        AGENT_PERMISSIONS: read:test,write:test
        AGENT_PUBLIC_KEY: mock-public-key
        AGENT_PRIVATE_KEY: mock-private-key
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  test-examples:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "latest"
    
    - name: Install dependencies
      run: |
        uv pip install -e ".[examples]"
    
    - name: Test example syntax and imports
      run: |
        cd examples/python-client
        
        # Test main.py syntax
        python -m py_compile main.py
        
        # Test client_helper.py syntax  
        python -m py_compile client_helper.py
        
        # Test imports work (without external connections)
        python -c "
        import sys
        sys.path.insert(0, '.')
        
        # Test phlow imports
        from phlow import generate_token, AgentCard, verify_token
        from phlow.integrations.fastapi import create_phlow_middleware
        
        # Test client helper imports (don't instantiate)
        from client_helper import PhlowConfig
        
        print('âœ… All imports successful')
        "
      env:
        SUPABASE_URL: http://mock-supabase.local
        SUPABASE_ANON_KEY: mock-anon-key
        AGENT_ID: test-agent
        AGENT_NAME: Test Agent
        AGENT_DESCRIPTION: Test agent
        AGENT_PERMISSIONS: read:test
        AGENT_PUBLIC_KEY: mock-public-key
        AGENT_PRIVATE_KEY: mock-private-key

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "latest"
    
    - name: Install dependencies
      run: |
        uv pip install -e ".[dev]"
    
    - name: Run linting
      run: |
        uv run ruff check src/ tests/ examples/
        uv run ruff format --check src/ tests/ examples/
    
    - name: Type checking
      run: |
        uv run mypy src/