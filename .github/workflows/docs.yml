name: Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docs:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        uv sync --all-extras --dev
    
    - name: Check documentation links
      run: |
        # Check that all referenced files exist
        python -c "
        import os
        
        # Check README links  
        readme_exists = os.path.exists('README.md')
        docs_dir_exists = os.path.exists('docs/')
        docs_examples_exists = os.path.exists('docs/examples/')
        
        print(f'✅ README.md exists: {readme_exists}')
        print(f'✅ docs/ exists: {docs_dir_exists}')  
        print(f'✅ docs/examples/ exists: {docs_examples_exists}')
        
        if not all([readme_exists, docs_dir_exists, docs_examples_exists]):
            exit(1)
        "
    
    - name: Validate example documentation
      run: |
        # Check simple example
        cd docs/examples/simple
        test -f README.md
        test -f main.py
        test -f requirements.txt
        echo "✅ Simple example documentation is valid"
        
        # Check multi-agent example  
        cd ../multi-agent
        test -f README.md
        test -f main.py
        test -f requirements.txt
        echo "✅ Multi-agent example documentation is valid"