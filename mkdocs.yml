site_name: Phlow
site_description: A2A Protocol Framework for AI Agents
site_url: https://prassanna-ravishankar.github.io/phlow
repo_url: https://github.com/prassanna-ravishankar/phlow
repo_name: prassanna-ravishankar/phlow

theme:
  name: material
  palette:
    primary: blue
    accent: cyan
  features:
    - navigation.tabs
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: quickstart.md
    - Configuration: configuration.md
  - Guides:
    - RBAC & Permissions: rbac.md
    - Key Management: key-management.md
    - Rate Limiting: rate-limiting.md
    - Circuit Breakers: circuit-breakers.md
    - Monitoring: monitoring.md
    - Production Deployment: production-deployment.md
  - Reference:
    - API Documentation: api-reference.md
    - Troubleshooting: troubleshooting.md
  - Examples:
    - Simple Agent: examples/simple/README.md
    - Multi-Agent: examples/multi-agent/README.md

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format

plugins:
  - search
